<div><img style="width: 500px; height: 500px" [src]="ImgSrc" /></div>
<div>
  <input type="button" value="Next" (click)="nextImage()" />
  <input type="button" value="SlideShow" (click)="startSlideShow()" />
  <input type="button" value="Pause" (click)="stopSlideShow()" />
  <input type="button" value="Previous" (click)="previousImage()" />
</div>
